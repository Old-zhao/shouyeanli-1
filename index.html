<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <!--顶部登录条-->
    <div class="header_con">
        <div class="header">
            <div class="welcome">欢迎来到天天生鲜！</div>
            <div class="top_right fr">
                <ul class="login_btns fl" style="display: none;">
                    <li><a href="#">注册</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">登录</a></li>
                </ul>

                <div class="user_info_btns fl" style="display: block;">
                    欢迎您：<em>张三</em>
                </div>

                <ul class="order_btns fl">
                    <li><span>|</span></li>
                    <li><a href="#">我的购物车</a></li>
                    <li><span>|</span></li>
                    <li><a href="#">我的订单</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- logo 购物车 搜索狂 -->
    <div class="top_logo">
        <a class="logo fl" href="#"><img src="./images/logo.png"></a>
        <form class="search fl">
            <input class="search_box fl" type="text" name="search" placeholder="在此键入搜索内容"></input>
            <input class="search_btns fl" type="submit" value="搜索"></input>
        </form>
        <div class="chart fr" >
            <a href="#" class="chart_style fl">我的购物车</a>
            <span class="chart_count fl">5</span>
        </div>
    </div>



    <!-- 顶部tab栏 -->
    <div class="tab_box">
        <ul class="tab_box2">
            <li><a href="#" class="shop fl">全部商品分类</a></li>
            <li><a href="#" class="first fl">首页</a></li>
            <span>|</span>
            <li><a href="#" class="phone fl">手机生鲜</a></li>
            <span>|</span>
            <li><a href="#" class="prize fl">抽奖</a></li>
        </ul>
        </div>
    </div>


    <!-- banner部分 -->
    <div class="banner_center">
        <ul class="banner_menu fl">
            <li><a href="#" class="icon01">新鲜水果</a></li>
            <li><a href="#" class="icon02">新鲜水果</a></li>
            <li><a href="#" class="icon03">新鲜水果</a></li>
            <li><a href="#" class="icon04">新鲜水果</a></li>
            <li><a href="#" class="icon05">新鲜水果</a></li>
            <li><a href="#" class="icon06">新鲜水果</a></li>
        </ul>
        <img src="./images/slide.jpg" class="fl">
        <img src="./images/adv01.jpg" class="fl">
        <img src="./images/adv02.jpg" class="fl">

    </div>

    

    <!-- 新鲜水果 -->
    <div class="fruit_center">
        <div class="fruit_menu">
            <h1 class="fl">新鲜水果</h1>
            <ul>
                <li class="fl">加州提子</li>
                <li class="fl">大个草莓</li>
                <li class="fl">东北洋柿子</li>
            </ul>
            <h2>查看更多 ></h2>
        </div>
        <img src="./images/banner01.jpg" class="fl">
        <div class="goods_list">
            <ul class="goods_list_border">
                <li>
                    <a href="#">
                        <img src="goods.jpg">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="test fl">
        <a href="#">cehsi1buju1</a>
    </div>

    <div class="test2 fl">ceshi1</div>

    <div class="test3 fl">ceshi3</div>

    <div class="test4 fl">ceshi4</div>






















    </div>
</body>
</html>
